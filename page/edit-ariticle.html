<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../assets/img/image.png" />
    <title>Update Article</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <style>
      * {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        display: flex;
        background-color: #f5f5f5;
        min-height: 100vh;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      .topbar {
        background: #fff;
        border-bottom: 1px solid #e2e2e2;
        padding: 15px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 10;
        margin-bottom: 30px;
      }
      .topbar .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ec489a;
        margin-left: 15px;
      }
      .register-card {
        background: #fff;
        width: 100%;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        max-width: 600px;
        margin: 0 auto 50px;
        animation: fadeIn 0.6s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn-primary {
        background: linear-gradient(90deg, #a855f7, #ec489a);
        border: none;
        border-radius: 10px;
        padding: 12px 0;
        transition: 0.3s ease;
      }
      .btn-primary:hover {
        opacity: 0.9;
      }
      .btn-secondary {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../assets/img/image.png" alt="Logo" /> Blog Post
      </div>
      <ul class="menu-sidebar">
        <li>
          <a href="../index.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
        </li>
        <li>
          <details open>
            <summary><i class="bi bi-file-text-fill"></i> My Articles</summary>
            <ul>
              <li><a href="own_article.html">All Articles</a></li>
              <li>
                <a href="create-article.html" class="menu-active"
                  >Create Article</a
                >
              </li>
            </ul>
          </details>
        </li>
        <li>
          <a href="categories.html"><i class="bi bi-tags-fill"></i> Category</a>
        </li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- Topbar -->
      <div class="topbar">
        <div class="profile-dropdown-container">
          <div class="profile-trigger" onclick="toggleDropdown()">
            <div class="me-2 text-end">
              <div class="fw-semibold" id="welcomeMessage"></div>
              <div class="email text-muted" id="email"></div>
            </div>
            <img id="avatar" class="avatar" src="" />
          </div>
          <div id="profileDropdown" class="profile-dropdown shadow">
            <a href="../page/profile.html" class="dropdown-item"
              ><i class="bi bi-person-circle me-2"></i> View Profile</a
            >
            <button
              class="dropdown-item text-danger"
              onclick="openLogoutModal()"
            >
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </button>
          </div>
        </div>
      </div>

      <!-- UPDATE ARTICLE FORM -->
      <div class="register-card">
        <h1>Update Article</h1>
        <form id="articleForm">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" type="text" class="form-control" />
            <div class="invalid-feedback" id="titleError">
              Title is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select id="categoryId" class="form-select">
              <option value="">Select Category</option>
            </select>
            <div class="invalid-feedback" id="categoryError">
              Category is required.
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Upload Thumbnail</label>
            <input
              id="formFile"
              type="file"
              class="form-control"
              accept="image/*"
              onchange="previewNewThumbnail()"
            />
            <div class="d-flex align-items-center gap-2 mt-2">
              <img
                id="thumbnailPreview"
                style="width: 300px; border-radius: 12px"
              />
              <button
                type="button"
                class="btn btn-danger"
                id="deleteThumbnailBtn"
              >
                üóëÔ∏è Delete Thumbnail
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea id="content" class="form-control" rows="5"></textarea>
            <div class="invalid-feedback" id="contentError">
              Content must be at least 10 characters.
            </div>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button
              type="button"
              class="btn btn-secondary flex-fill"
              onclick="window.location.href='own_article.html'"
            >
              <i class="bi bi-arrow-left"></i> Back
            </button>
            <button
              type="button"
              class="btn btn-primary flex-fill"
              onclick="updateArticle()"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "login.html";

      const params = new URLSearchParams(window.location.search);
      const articleId = params.get("id");

      // Load user profile
      fetch("http://blogs.csm.linkpc.net/api/v1/auth/profile", {
        headers: { Authorization: "Bearer " + token },
      })
        .then((res) => res.json())
        .then((data) => {
          const user = data.data;
          document.getElementById("welcomeMessage").innerText = `Welcome, ${
            user.firstName || "User"
          } ${user.lastName || ""}`;
          document.getElementById("email").innerText = user.email || "";
          document.getElementById("avatar").src =
            user.avatar || "../assets/img/default-avatar.jpg";
        });

      // Load categories
      async function loadCategories(selectedId = null) {
        try {
          const res = await fetch(
            "http://blogs.csm.linkpc.net/api/v1/categories?_per_page=100",
            { headers: { Authorization: "Bearer " + token } }
          );
          const data = await res.json();
          const select = document.getElementById("categoryId");
          select.innerHTML = '<option value="">Select Category</option>';
          data.data.items.forEach((cat) => {
            const opt = document.createElement("option");
            opt.value = cat.id;
            opt.textContent = cat.name;
            if (selectedId && selectedId == cat.id) opt.selected = true;
            select.appendChild(opt);
          });
        } catch (err) {
          console.error(err);
        }
      }

      // Load article data
      async function loadArticleData() {
        try {
          const res = await fetch(
            `http://blogs.csm.linkpc.net/api/v1/articles/${articleId}`,
            { headers: { Authorization: "Bearer " + token } }
          );
          const data = await res.json();
          const article = data.data;

          document.getElementById("title").value = article.title || "";

          try {
            const parsed = JSON.parse(article.content);
            if (parsed.ops) {
              document.getElementById("content").value = parsed.ops
                .map((op) => (typeof op.insert === "string" ? op.insert : ""))
                .join("");
            } else {
              document.getElementById("content").value = article.content || "";
            }
          } catch {
            document.getElementById("content").value = article.content || "";
          }

          document.getElementById("thumbnailPreview").src =
            article.thumbnail || "../assets/img/default.jpg";
          await loadCategories(article.category ? article.category.id : null);
        } catch (err) {
          console.error(err);
        }
      }

      // Thumbnail preview
      function previewNewThumbnail() {
        const file = document.getElementById("formFile").files[0];
        if (file)
          document.getElementById("thumbnailPreview").src =
            URL.createObjectURL(file);
      }

      // Update article
      async function updateArticle() {
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();
        const categoryId = document.getElementById("categoryId").value;

        // Reset errors
        document.getElementById("titleError").style.display = "none";
        document.getElementById("contentError").style.display = "none";
        document.getElementById("categoryError").style.display = "none";

        let hasError = false;
        if (!title) {
          document.getElementById("titleError").style.display = "block";
          hasError = true;
        }
        if (!content || content.length < 10) {
          document.getElementById("contentError").style.display = "block";
          hasError = true;
        }
        if (!categoryId) {
          document.getElementById("categoryError").style.display = "block";
          hasError = true;
        }
        if (hasError) return;

        try {
          const res = await fetch(
            `http://blogs.csm.linkpc.net/api/v1/articles/${articleId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + token,
              },
              body: JSON.stringify({
                title,
                content,
                categoryId: Number(categoryId),
              }),
            }
          );
          const data = await res.json();
          if (!data.data) return alert("Update failed!");

          const file = document.getElementById("formFile").files[0];
          if (file) {
            const fd = new FormData();
            fd.append("thumbnail", file);
            const r = await fetch(
              `http://blogs.csm.linkpc.net/api/v1/articles/${articleId}/thumbnail`,
              {
                method: "POST",
                headers: { Authorization: "Bearer " + token },
                body: fd,
              }
            );
            if (!r.ok) return alert("Thumbnail upload failed.");
          }

          window.location.href = "own_article.html";
        } catch (err) {
          console.error(err);
        }
      }

      // Delete thumbnail
      document
        .getElementById("deleteThumbnailBtn")
        .addEventListener("click", async () => {
          if (!confirm("Are you sure you want to delete the thumbnail?"))
            return;
          try {
            const res = await fetch(
              `http://blogs.csm.linkpc.net/api/v1/articles/${articleId}/thumbnail`,
              {
                method: "DELETE",
                headers: { Authorization: "Bearer " + token },
              }
            );
            if (!res.ok) throw new Error("Failed to delete thumbnail");
            document.getElementById("thumbnailPreview").src =
              "../assets/img/default.jpg";
            document.getElementById("formFile").value = "";
            alert("Thumbnail deleted successfully!");
          } catch (err) {
            console.error(err);
            alert(err.message || "Failed to delete thumbnail");
          }
        });

      document.addEventListener("DOMContentLoaded", loadArticleData);
    </script>
  </body>
</html>
