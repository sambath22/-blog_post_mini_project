<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <style>
    * {
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      display: flex;
      background-color: #f5f5f5;
      min-height: 100vh;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .topbar {
      background: #fff;
      border-bottom: 1px solid #e2e2e2;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
      margin-bottom: 30px;
    }
    .topbar .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ec489a;
      margin-left: 15px;
    }
    .register-card {
      background: #fff;
      width: 100%;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 0 auto 50px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .btn-primary {
      background: linear-gradient(90deg, #a855f7, #ec489a);
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .btn-secondary {
      border-radius: 10px;
    }
  </style>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../assets/img/image.png" alt="Logo" /> Blog Post
      </div>
      <ul class="menu-sidebar">
        <li>
          <a href="../index.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
        </li>
        <li>
          <details open>
            <summary><i class="bi bi-file-text-fill"></i> My Articles</summary>
            <ul>
              <li><a href="own_article.html">All Articles</a></li>
              <li>
                <a href="create-article.html" class="menu-active"
                  >Create Article</a
                >
              </li>
            </ul>
          </details>
        </li>
        <li>
          <a href="categories.html"><i class="bi bi-tags-fill"></i> Category</a>
        </li>
      </ul>
    </aside>

    <div class="main-content">
      <div class="topbar d-flex align-items-center">
        <div class="d-flex flex-column align-items-end">
          <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
          <div class="email" id="email">example@gmail.com</div>
        </div>
        <img class="avatar" id="avatar" src="" alt="Profile Avatar" />
      </div>
      <div class="row gx-0 p-3" id="rowDis"></div>
    </div>

    <script src="../assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/articles.js"></script>

    <script>
      // Fetch profile info
      const username = document.getElementById("welcomeMessage");
      const email = document.getElementById("email");
      const avatar = document.getElementById("avatar");

      fetch("http://blogs.csm.linkpc.net/api/v1/auth/profile", {
        headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
      })
        .then((res) => res.json())
        .then((data) => {
          const profile = data.data;
          username.innerText = `Welcome, ${profile.firstName} ${profile.lastName}!`;
          email.innerText = profile.email;
          avatar.src = profile.avatar || "https://via.placeholder.com/50";
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
